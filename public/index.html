<!DOCTYPE html>
<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
</head>
<body>
    <h1>WebRTC Video Conference Tutorial - Plain WebRTC</h1>

    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <input id="hasVideo" type="checkbox" name="hasVideo">
        <label for="hasVideo">Enable Video</label><br>
        <button id="goRoom">Go</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <input id="selfMute" type="checkbox" name="selfMute" checked onclick="document.getElementById('localVideo').muted = document.getElementById('selfMute').checked">
        <label for="selfMute">Mute Self</label><br>
        <video id="localVideo" muted="muted" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
